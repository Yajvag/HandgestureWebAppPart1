 
<html>
    <head>
      <title>Hand Gesture Webapp</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>y
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
    <div class="container">
    
    <center>
         <h3 class="btn btn-success heading">Emotion to emoji app
          <br>
          <span>&#128075</span>
          <span>&#128077</span>
          <span>&#128076</span>
          <span>&#9996</span>
          <span>&#9995</span>
          <span>&#129304</span>
         </h3>

         <br><br>
          
         <h3>Take the selfie of any hand gesture</h3>
         <p style="font-size: 22px;">The following gestures are what you have to do
          <br>
          <span>&#128076</span>
          <br>
          <span>&#128077</span>
          <br>
          <span>&#9996</span>
          <br>
        </p>
        
  
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Webcam view</label>
          <div id="camera"></div>
          <br><br>
          <button onclick="takeSnapshot();" class="btn btn-warning">Capture Image</button>
        </div>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Prediction 1</label>
          <p class="gesture_name" id="result_name"></p>
          <p class="gesture" id="update_gesture"></p>
          <label>Prediction 2</label>
          <p class="gesture_name" id="result_name2"></p>
          <p class="gesture" id="update_gesture2"></p>
        </div>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Snapshot</label>
        <div id="result"></div>
        <br><br>
        <button onclick="check();" class="btn btn-success">Predict Gesture</button>
        </div>
  
    </center>
    </div>
  <script src="main.js"></script>
  
    </body>
  </html>
